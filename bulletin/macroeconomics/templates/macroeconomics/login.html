{% extends "macroeconomics/layout.html" %}

{% block body %}

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="register-header-info">Логин</div>
            <p style="color: red;">{{ form.non_field_errors }}</p>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {% for f in form %}
                    <p><label class="form-label" for="{{ f.id_for_lable }}">{{ f.label }}: </label>{{ f }}</p>
                    <div style="color: red;">{{ f.errors }}</div>
                {% endfor %}
                <button type="submit" class="btn btn-block" style="background-color: rgb(124, 176, 224);">Войти</button>
            </form>
        </div>
    </div>
{% endblock %}
